<!DOCTYPE html>
<html>
<head>
  <title>Greetings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
    .special-message {
      font-size: 24px;
      color: #ff6600;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Greetings!</h1>
  <div class="message">
    <p>Hello there! Welcome to our colorful greetings page.</p>
    <p>We have some messages for you:</p>
    <p><span style="color: #009933;">Have a great day!</span></p>
    <p><span style="color: #990099;">Spread kindness everywhere.</span></p>
    <p><span style="color: #cc0000;">Stay positive and keep smiling!</span></p>
  </div>
  <div class="special-message">
    <p>And now, a message: Life is full of surprises!</p>
  </div>
</body>
</html>
